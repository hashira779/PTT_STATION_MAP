      function detectDevice() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Regex pattern to detect mobile devices
        var isMobile =
          /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
            userAgent.toLowerCase()
          );

        if (isMobile) {
          // Redirect to mobile page if detected
          window.location.href = "mapViewPhone.html";
        }
      }

      // Run device detection on page load
      detectDevice();
    </script>

  <body>
    <div class="map-container">
      <div id="map"></div>
      <div class="right-buttons">
        <button
          type="button"
          class="btn"
          data-bs-toggle="offcanvas"
          data-bs-target="#filterOffcanvas"
        >
          <i class="fa fa-filter"></i>
        </button>
        <button type="button" class="btn" id="myLocationBtn">
          <i class="fa fa-location-arrow"></i>
        </button>
        <button type="button" class="btn" id="nearbyStationsBtn">
          <i class="fa fa-bars"></i>
        </button>
        <button
          type="button"
          class="btn"
          id="promotionBtn"
          data-bs-toggle="modal"
          data-bs-target="#promotionModal"
        >
          <i class="fa fa-bullhorn"></i>
          <span class="notification-dot" id="promotionNotificationDot"></span>
        </button>
        <button
          type="button"
          class="btn"
          id="fleetCardBtn"
          onclick="window.location.href='https://ptt-station.netlify.app/#fleet'"
        >
          <i class="fas fa-credit-card"></i>
        </button>
		  <button
				  type="button"
				  class="btn"
				  
				  onclick="window.location.href='https://ptt-station.netlify.app/#ev'"
		  >
			  <i class="fas fa-charging-station"></i>
		  </button>
        <button
          type="button"
          class="btn btn-danger bg-danger clear-filter-button"
          id="clearAllButton"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="oil-retail-icon">
        <img src="./pictures/logo_Station.png" alt="Oil Retail Icon" />
        <span class="icon-text">Oil Retail System</span>
      </div>
    </div>

    <!-- Offcanvas for Filter -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="filterOffcanvas"
      aria-labelledby="filterOffcanvasLabel"
    >
      <div class="offcanvas-header">
        <img src="./pictures/logo_Station.png" alt="Logo" class="img-fluid" />
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <form id="filterForm">
          <div class="mb-3">
            <label for="province" class="form-label">Province</label>
            <select class="form-select" id="province">
              <option value>All</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Station</label>
            <select class="form-select" id="title">
              <option value>ALL</option>
            </select>
          </div>
          <div class="mb-3">
            <h5>Product</h5>
            <div id="product-icons" class="icon-container"></div>
          </div>
          <div class="mb-3">
            <h5>Other Product</h5>
            <div id="other-product-icons" class="icon-container"></div>
          </div>
          <div class="mb-3">
            <h5>Service</h5>
            <div id="service-icons" class="icon-container"></div>
          </div>
          <div class="mb-3">
            <h5>Description</h5>
            <div id="description-icons" class="icon-container"></div>
          </div>
          <div class="mb-3">
            <h5>Promotion</h5>
            <div id="promotion-icons" class="icon-container"></div>
          </div>
          <button type="submit" class="btn btn-primary">Apply Filter</button>

          <button type="button" class="btn btn-danger" id="clearAllButton">
            <i class="fas fa-times"></i> Clear All
          </button>
        </form>
      </div>
    </div>
    <style>
      .icon-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .filter-icon {
        width: 50px;
        height: 50px;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 25px;
        object-fit: contain; /* Add this line */
      }
      .filter-icon.full {
        border-radius: 0; /* Adjust border radius for full images */
      }
      .filter-icon.selected {
        border-color: blue;
      }
      /* Shadow for the modal content */
      .modal-content.shadow-lg {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px; /* Optional: Add rounded corners */
      }

      /* Shadow for the image inside the modal */
      .img-fluid.shadow {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px; /* Optional: Add rounded corners */
      }
    </style>
    <!-- Modal for Marker Data -->
    <div
      class="modal fade"
      id="markerModal"
      tabindex="-1"
      aria-labelledby="markerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header no-border-bottom">
            <img
              src="./pictures/logo_Station.png"
              alt="Logo"
              class="img-fluid logo-small"
            />
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="markerModalBody">
            <!-- Marker details will be injected here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Nearby Stations -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="nearbyStationsOffcanvas"
      aria-labelledby="nearbyStationsOffcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="nearbyStationsOffcanvasLabel">
          Nearby Stations
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul id="nearbyStationsList" class="list-group">
          <!-- Nearby stations will be appended here -->
        </ul>
      </div>
    </div>
    <style>
      .closed-station {
        background-color: rgb(241, 173, 173);
      }
      .open-station {
        background-color: white;
      }
    </style>
    <!-- Modal for Image Preview -->
    <div
      class="modal fade"
      id="imagePreviewModal"
      tabindex="-1"
      aria-labelledby="imagePreviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow-lg animate__animated animate__fadeIn">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="imagePreviewModalLabel">
              Image Preview
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img

              src
              alt="Image Preview"
              class="img-fluid shadow animate__animated animate__pulse animate__infinite"
            />
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="promotionModal"
      tabindex="-1"
      aria-labelledby="promotionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow-lg">
          <div class="modal-header">
            <h5 class="modal-title" id="promotionModalLabel">Promotion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs" id="promotionTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="all-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#all"
                  type="button"
                  role="tab"
                  aria-controls="all"
                  aria-selected="true"
                >
                  All
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="promotion-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#promotion1"
                  type="button"
                  role="tab"
                  aria-controls="promotion1"
                  aria-selected="false"
                >
                  Season
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="opening-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#opening"
                  type="button"
                  role="tab"
                  aria-controls="opening"
                  aria-selected="false"
                >
                  New Opening

              </li>
            </ul>
            <div class="tab-content" id="promotionTabContent">
              <div
                class="tab-pane fade show active"
                id="all"
                role="tabpanel"
                aria-labelledby="all-tab"
              >
                <div id="promotionContainerAll"></div>
              </div>
              <div
                class="tab-pane fade"
                id="promotion1"
                role="tabpanel"
                aria-labelledby="promotion-tab"
              >
                <div id="promotionContainerPromotions"></div>
              </div>
              <div
                class="tab-pane fade"
                id="opening"
