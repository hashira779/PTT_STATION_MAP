		<style>
			:root {
				--primary: #4a6bff;
				--primary-light: rgba(74, 107, 255, 0.2);
				--white: #ffffff;
				--shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
				--transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
			}
			
			/* Floating UI Container */
			.right-buttons {
				position: fixed;
				bottom: 40px;
				right: 5%;
				z-index: 1000;
			}
			
			/* Floating Interface */
			.fab-container {
				position: relative;
				display: flex;
				flex-direction: column-reverse;
				align-items: flex-end;
				gap: 20px;
			}
			
			/* Main Floating Button */
			.fab-main {
				width: 60px;
				height: 60px;
				border-radius: 50%;
				background: var(--primary);
				color: var(--white);
				border: none;
				box-shadow: 0 10px 25px rgba(74, 107, 255, 0.3);
				cursor: pointer;
				transition: var(--transition);
				position: relative;
				z-index: 10;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}
			
			.fab-icon {
				position: relative;
				z-index: 2;
				transition: transform 0.3s ease;
			}
			
			.fab-main.active .fab-icon {
				transform: rotate(45deg);
			}
			
			/* Sonar Wave Effect */
			.sonar-wave {
				position: absolute;
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background: var(--primary);
				animation: sonarWave 2.5s infinite linear;
				opacity: 0;
				z-index: 1;
			}
			
			/* Floating Menu */
			.fab-options {
				display: flex;
				flex-direction: column-reverse;
				gap: 15px;
				margin-bottom: 15px;
				opacity: 0;
				visibility: hidden;
				transform: translateY(20px);
				transition: var(--transition);
			}
			
			.fab-main.active + .fab-options {
				opacity: 1;
				visibility: visible;
				transform: translateY(0);
			}
			
			/* Floating Buttons */
			.fab-option {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background: var(--white);
				color: var(--primary);
				border: none;
				box-shadow: var(--shadow);
				cursor: pointer;
				transition: var(--transition);
				position: relative;
				transform: scale(0.5);
				opacity: 0;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.fab-main.active + .fab-options .fab-option {
				transform: scale(1);
				opacity: 1;
			}
			
			/* Hover Effects */
			.fab-main:hover {
				transform: scale(1.05);
				box-shadow: 0 12px 30px rgba(74, 107, 255, 0.4);
			}
			
			.fab-option:hover {
				transform: scale(1.1) !important;
				background: var(--primary);
				color: var(--white);
				box-shadow: 0 8px 25px rgba(74, 107, 255, 0.4);
			}
			
			/* Notification Badge */
			.notification-badge {
				position: absolute;
				top: 5px;
				right: 5px;
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: #ff4757;
				box-shadow: 0 0 0 2px var(--white);
				animation: pulse 1.5s infinite ease-in-out;
			}
			
			/* Tooltips */
			.fab-option::after {
				content: attr(data-tooltip);
				position: absolute;
				right: 65px;
				background: rgba(0, 0, 0, 0.7);
				color: var(--white);
				padding: 6px 12px;
				border-radius: 4px;
				font-size: 12px;
				white-space: nowrap;
				opacity: 0;
				pointer-events: none;
				transition: var(--transition);
				transform: translateX(-10px);
			}
			
			.fab-option:hover::after {
				opacity: 1;
				transform: translateX(0);
			}
			
			/* Staggered Animation */
			.fab-option:nth-child(1) { transition-delay: 0.05s; }
			.fab-option:nth-child(2) { transition-delay: 0.1s; }
			.fab-option:nth-child(3) { transition-delay: 0.15s; }
			.fab-option:nth-child(4) { transition-delay: 0.2s; }
			.fab-option:nth-child(5) { transition-delay: 0.25s; }
			.fab-option:nth-child(6) { transition-delay: 0.3s; }
			.fab-option:nth-child(7) { transition-delay: 0.35s; }
			
			/* Animations */
			@keyframes sonarWave {
				0% { transform: scale(0.8); opacity: 0.7; }
				100% { transform: scale(1.5); opacity: 0; }
			}
			
			@keyframes pulse {
				0%, 100% { transform: scale(1); }
				50% { transform: scale(1.3); }
			}
			
			/* Ripple Effect */
			.ripple {
				position: absolute;
				border-radius: 50%;
				background: rgba(255, 255, 255, 0.7);
				transform: scale(0);
				animation: ripple 0.6s linear;
				pointer-events: none;
			}
			
			@keyframes ripple {
				to { transform: scale(4); opacity: 0; }
			}
		</style>
		
		<script>
			// Floating UI Interactions
			document.getElementById('fabMain').addEventListener('click', function() {
				this.classList.toggle('active');
			});
			
			// Ripple Effect
			document.querySelectorAll('.fab-option, .fab-main').forEach(btn => {
				btn.addEventListener('click', function(e) {
					const ripple = document.createElement('span');
					ripple.classList.add('ripple');
					
					const rect = this.getBoundingClientRect();
					ripple.style.left = `${e.clientX - rect.left}px`;
					ripple.style.top = `${e.clientY - rect.top}px`;
					
					this.appendChild(ripple);
					
					setTimeout(() => ripple.remove(), 600);
				});
			});
			
			// Hover effects
			document.querySelectorAll('.fab-option').forEach(btn => {
				btn.addEventListener('mouseenter', () => {
					btn.style.transform = 'scale(1.1)';
				});
				btn.addEventListener('mouseleave', () => {
					if (!btn.classList.contains('active')) {
						btn.style.transform = 'scale(1)';
					}
				});
			});
		</script>

					  border: 2px solid rgba(0, 210, 255, 0.3);
					  animation: rippleLoop 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
					  box-sizing: border-box;
				  }
				  
				  .energy-ripple:nth-child(2) {
					  animation-delay: 1s;
					  border-color: rgba(58, 123, 213, 0.3);
				  }
				  
				  .energy-ripple:nth-child(3) {
					  animation-delay: 2s;
					  border-color: rgba(0, 210, 255, 0.2);
				  }
				  
				  .ev-ultimate-loop img {
					  width: 20px;
					  height: auto;
					  z-index: 3;
					  filter: drop-shadow(0 2px 4px rgba(58, 123, 213, 0.3));
					  animation: floatLoop 3s ease-in-out infinite;
				  }
				  
				  .ev-ultimate-loop:hover img {
					  animation: floatLoop 3s ease-in-out infinite,
					  pulseLoop 1.5s ease-in-out infinite;
				  }
				  
				  .ev-loop-text {
					  font-size: 12px;
					  font-weight: 700;
					  letter-spacing: 0.4px;
					  background: linear-gradient(90deg, #3A7BD5 0%, #00D2FF 100%);
					  -webkit-background-clip: text;
					  background-clip: text;
					  -webkit-text-fill-color: transparent;
					  position: relative;
					  padding-right: 18px;
					  text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
				  }
				  
				  .ev-loop-text::after {
					  content: 'âš¡';
					  position: absolute;
					  right: 0;
					  top: 50%;
					  transform: translateY(-50%);
					  font-size: 12px;
					  animation: lightningLoop 1.5s cubic-bezier(0.5, 0, 0.5, 1) infinite;
				  }
				  
				  .energy-particles {
					  position: absolute;
					  width: 100%;
					  height: 100%;
					  pointer-events: none;
					  overflow: visible;
				  }
				  
				  .particle {
					  position: absolute;
					  width: 3px;
					  height: 3px;
					  background: #00D2FF;
					  border-radius: 50%;
					  filter: blur(0.5px);
					  opacity: 0;
				  }
				  
				  @keyframes rotateLoop {
					  from { transform: rotate(0deg); }
					  to { transform: rotate(360deg); }
				  }
				  
				  @keyframes rippleLoop {
					  0% { transform: scale(0.8); opacity: 0; }
					  50% { opacity: 0.8; }
					  100% { transform: scale(1.4); opacity: 0; }
				  }
				  
				  @keyframes floatLoop {
					  0%, 100% { transform: translateY(0); }
					  50% { transform: translateY(-4px); }
				  }
				  
				  @keyframes pulseLoop {
					  0%, 100% { transform: scale(1); }
					  50% { transform: scale(1.1); }
				  }
				  
				  @keyframes lightningLoop {
					  0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
					  50% { opacity: 0.8; transform: translateY(-50%) scale(1.3); }
				  }
				  
				  @keyframes particleLoop {
					  0% { transform: translate(0, 0) scale(0); opacity: 0; }
					  20% { opacity: 0.8; }
					  100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
				  }
			  </style>
			  
			  <div class="ev-ultimate-loop" id="evLoop">
				  <div class="icon-energy-core">
					  <div class="energy-ripple"></div>
					  <div class="energy-ripple"></div>
					  <div class="energy-ripple"></div>
					  <img src="./pictures/ev.png" alt="EV Charger" />
					  <div class="energy-particles" id="particles"></div>
				  </div>
				  <span class="ev-loop-text">CHARGE</span>
			  </div>
			  
			  <script>
				  const evLoop = document.getElementById('evLoop');
				  const particlesContainer = document.getElementById('particles');
				  
				  // Continuous particle animation
				  function createParticles() {
					  for (let i = 0; i < 6; i++) {
						  setTimeout(() => {
							  const particle = document.createElement('div');
							  particle.classList.add('particle');
							  
							  const angle = Math.random() * Math.PI * 2;
							  const distance = 15 + Math.random() * 10;
							  const x = Math.cos(angle) * distance;
							  const y = Math.sin(angle) * distance;
							  
							  particle.style.setProperty('--tx', `${x}px`);
							  particle.style.setProperty('--ty', `${y}px`);
							  particle.style.left = `50%`;
							  particle.style.top = `50%`;
							  particle.style.animation = `particleLoop ${0.8 + Math.random() * 0.4}s forwards`;
							  particle.style.animationDelay = `${Math.random() * 0.5}s`;
							  
							  particlesContainer.appendChild(particle);
							  
							  setTimeout(() => {
								  particle.remove();
							  }, 1000);
						  }, i * 300);
					  }
				  }
				  
				  // Start continuous particle animation
				  setInterval(createParticles, 1800);
				  
				  // Extra particles on hover
				  evLoop.addEventListener('mouseenter', () => {
					  createParticles();
					  createParticles();
				  });
			  </script>
